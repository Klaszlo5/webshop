version: '3.8'  
services:  
  db:  
    build:  
      context: ./db  
    ports:  
      - "5432:5432"  
  backend:  
    build:  
      context: ./backend  
    ports:  
      - "4000:4000"  
    depends_on:  
      - db  
    environment:  
      DATABASE_URL: postgres://user:password@db:5432/webshop  
  frontend:  
    build:  
      context: ./frontend  
    ports:  
      - "3000:80"  